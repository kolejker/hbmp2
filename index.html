<title></title>
<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins&family=Squada+One&display=swap"
  rel="stylesheet"
/>
<div class="leftnav">
  <div class="topbars">
    <h1>Your songs</h1>
  </div>
  <div class="playlist-container">
    <ul id="playlist"></ul>
  </div>
  <div class="botbars">
    <div class="sidebar-buttons">
      <label for="fileInput" class="circle-button add">+</label>
      <button id="edit" class="circle-button edit"></button>
      <button id="delete" class="circle-button delete"></button>
    </div>
    <input type="file" id="fileInput" class="hidden" multiple />
  </div>
</div>
<div class="player">
  <div class="album-cover">
    <img src="https://via.placeholder.com/10x10" alt="Album cover" />
  </div>
  <div class="controls-container">
    <div class="seekbar-container">
      <input
        type="range"
        id="seekBar"
        min="0"
        max="100"
        step="0.01"
        value="0"
      />
      <div class="buttons-container">
        <button id="shuffleButton" class="evensmaller-button"></button>
        <button id="prevButton" class="prevbutton"></button>
        <button id="play-pause" class="play-pause pausecantcode">on</button>
        <button id="nextButton" class="nextbutton"></button>
        <button id="loopButton"></button>
      </div>
    </div>
  </div>
</div>
<div class="rightnav">
  <div class="topbars">
    <h1 id="searchTitle">Settings</h1>
    <div id="searchBarContainer">
      <input
        type="text"
        id="searchBar"
        onkeyup="myFunction()"
        placeholder="Search..."
      />
      <button id="searchCloseButton"></button>
    </div>
    <div class="optionlist-container">
      <div class="row">
        <h2>Themes</h2>
        <ul id="settmenu">
          <li>
            <a href="#">
              <select id="style-selector">
                <option value="style.css">2.1 Default</option>
                <option value="themes/2default.css">HBMP2 Default Style</option>
                <option value="themes/air.css">Air</option>
                <option value="themes/sdsdsd.css">test</option>
              </select>
            </a>
          </li>
          <li>
            <a href="#">
              <button class="button" onclick="changeStyle()">
                Apply Style
              </button>
            </a>
          </li>
          <li>
            <a href="#">
              <input type="file" id="file-input" accept=".css" />
              <button class="button" onclick="importCustomStyle()">
                Import Custom Style
              </button>
            </a>
          </li>
          <li>
            <a href="#">
              <label class="checkbox-label">
                <input type="checkbox" id="override-checkbox" /> Override
                existing styles
              </label>
            </a>
          </li>
        </ul>
        <h2>Visualizer</h2>
        <ul id="settmenu">
          <li>
            <a href="#">
              <label class="checkbox-label">
                <input type="checkbox" id="enablevis-checkbox" /> Enable
              </label>
            </a>
          </li>
          <li>
            <a href="#">
              <select id="visstyle-selector">
                <option value="themes/default.css">Default</option>
              </select>
            </a>
          </li>
          <li>
            <a href="#">
              <button class="button" onclick="importCustomStyle()">
                Import
              </button>
            </a>
          </li>
        </ul>
        <h2>Playback</h2>
        <ul id="settmenu">
          <li>
            <a href="#">
              <label class="checkbox-label">
                <input type="checkbox" id="togglenext" /> Play Next Song
                Automatically
              </label>
            </a>
          </li>
          <h2>Metadata</h2>
          <h3 class="undertext">Source</h3>
          <li>
            <a href="#">
              <select id="metasource-selector">
                <option value="both">Default</option>
                <option value="itunes">iTunes</option>
                <option value="Shazam">Shazam</option>
                <option value="off">None</option>
              </select>
              <label class="checkbox-label">
                <input type="checkbox" id="uptsongname" /> Update Song Name
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="uptsalbimg" /> Update Album Cover
              </label>
            </a>
          </li>
          <h2>About</h2>
          <h3 class="undertext">HBMP 2.1 by kolik</h3>
          <button class="button" onclick="openChangelog()">Changelog</button>
          <button class="button" onclick="updateCheck()">
            Chack For Updates
          </button>
          <button class="button" onclick="updateCheck()">
            ⚠ Clear ALL Data ⚠
          </button>
          <h3 class="undertext center">2.1.872</h3>
          <h3 class="undertext center">Icons credit to Icons8</h3>
        </ul>
      </div>
    </div>
  </div>
  <div class="botbars">
    <h1 id="searchTitle"></h1>
  </div>
  <div>
    <audio id="audioPlayer" controls="false"></audio>
  </div>
  <script src="player.js"></script>
  <script src="searchbar.js"></script>
  <script src="imgsearch.js"></script>
  <script src="themes.js"></script>
  <script>
    const dropdown = document.querySelector("select");
    const options = dropdown.querySelectorAll("option");

    dropdown.addEventListener("change", function () {
      const selectedOption = options[dropdown.selectedIndex];
      console.log(
        `You selected ${selectedOption.text} with a value of ${selectedOption.value}.`
      );
    });
  </script>
</div>
